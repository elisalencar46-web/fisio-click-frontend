<div class="demo-button-container">
  <button mat-raised-button (click)="agendar()" class="demo-button">
    Novo Agendamento
  </button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomeFisioterapeuta">
    <th mat-header-cell *matHeaderCellDef> Prossional </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeFisioterapeuta}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dataHoraAgendamento">
    <th mat-header-cell *matHeaderCellDef> Data do Agendamento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataHoraAgendamento}} </td>
  </ng-container>

<!--  &lt;!&ndash; Symbol Column &ndash;&gt;-->
<!--  <ng-container matColumnDef="inscricao">-->
<!--    <th mat-header-cell *matHeaderCellDef> Incrição </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.inscricao}} </td>-->
<!--  </ng-container>-->

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="cancelar(element.id)" class="demo-button">
        Cancelar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
