<div class="demo-button-container" style="margin-top: 10px">
  <button mat-raised-button (click)="openDialog()" class="demo-button">
    Novo
  </button>
</div>

<div class="table-listagem">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idAgendamento}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeFisioterapeuta">
      <th mat-header-cell *matHeaderCellDef> Prossional </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeFisioterapeuta}} </td>
    </ng-container>

    <ng-container matColumnDef="dataHoraAgendamento">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.dataAgendamento}} </td>
    </ng-container>

    <ng-container matColumnDef="nomePaciente">
      <th mat-header-cell *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let element"> {{element.nomePaciente}} </td>
    </ng-container>

    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.horaAgendamento}}:00 </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="cancelar(element.idAgendamento)" [disabled]="element.status == 'C'">
          Cancelar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-tabela"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
