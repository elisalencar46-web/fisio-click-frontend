<div class="center-container" *ngIf=" tipoUsuario === 'P'">
  <mat-card>
    <mat-card-content>
      <h2>Paciente</h2>

      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="paciente.nome" name="nome">

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Idade" [(ngModel)]="paciente.idade"
               name="idade">

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CPF" [(ngModel)]="paciente.usuarioDTO.cpf" name="cpf">

      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Senha" [(ngModel)]="paciente.usuarioDTO.senha"
               name="senha">

      </mat-form-field>
      <p *ngIf="erro" class="error">
        {{messagemErro}}
      </p>

      <button mat-raised-button style="background: cornflowerblue; margin-right: 15px" (click)=salvar()>Salvar</button>
      <button mat-raised-button style="background: cornflowerblue" (click)=voltar()>Voltar</button>
    </mat-card-content>
  </mat-card>
</div>
